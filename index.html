<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/lancamentos.css">
  <link rel="stylesheet" href="css/stylemodal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Meus Lançamentos</title>
</head>

<body>
  <header>
    <nav class="nav">
      <img src=".\assets\PigDin Logo.webp" alt="LogoPigDin">
    </nav>
    <div id="visorSaldo">
      <h4>Meu saldo</h4>
      <h3>0,00</h3>
    </div>
  </header>
  <div id="campo-lancamento">
    <div id="filtro">
      <h5>Filtro por data</h5>
      <span>|</span>

      <div class="input">
        <label for="De">De:</label>
        <input type="date" id="De" placeholder="dd/mm/aaaa">
      </div>
      <div class="input">
        <label for="Ate">Até:</label>
        <input type="date" id="Ate" placeholder="dd/mm/aaaa">
      </div>
    </div>

    <div>
      <ul id="titulos" class="grid">
        <li>
          <h5>Titulo</h5>
        </li>
        <li>
          <h5>Valor</h5>
        </li>
        <li>
          <h5>Data</h5>
        </li>
      </ul>
    </div>

    <section class="mt-1 scroll">
      <div id="box">
        <div class="card negativo">
          <ul class="grid">
            <li>
              <h5>Coxinha</h5>
            </li>
            <li>
              <h5>- R$3,50</h5>
            </li>
            <li>
              <h5>16/05/2021</h5>
            </li>
            <li class="">
              <button class="bn"><i class="fa fa-pencil" aria-hidden="true"></i></button>
              <button class="bn"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </li>
          </ul>
        </div>
        <div class="card positivo">
          <ul class="grid">
            <li>
              <h5>Coxinha</h5>
            </li>
            <li>
              <h5>- R$3,50</h5>
            </li>
            <li>
              <h5>16/05/2021</h5>
            </li>
            <li class="">
              <button class="bn"><i class="fa fa-pencil" aria-hidden="true"></i></button>
              <button class="bn"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </li>
          </ul>
        </div>
        <div  class="content">
          <div id="semLancamento">
            <h5>
              Você não possui novos lançamentos! :(
              <br>
              Que tal fazer um agora?
            </h5>
          </div>
        </div>
      </div>
    </section>
    <div id="containerBtn">
      <button onclick="abrir()" id="addLancamento" class="btn-rounded">Novo lançamento</button>
    </div>

  </div>

</body>
  <!------Modal------>
  <div class="backFon" id='acaoFechar'>
    <div class="modal">
      <div>
        <form action="	" method="post" class="form">
          <div class="mb-2">
              <label for="	"><h4>Seu saldo</h4></label>
              <h3 id="num">R$ 0,00</h3>
          </div>

          <div class="mb-2">
              <label for="	">Valor:</label>
              <input type="number" name="" id="valor" placeholder="ex.: R$ 50,00" >
              <label class="ms-5" for="	">Data:</label>
              <input type="date" name="" id="dia">
          </div>
          <div class="">
              <label for="	">Titulo do lançamento</label>
              <input class="bbg" type="text" name="" id="titulo" placeholder="ex.: Coxinha">
          </div>

          <div class="child mb-2">
              <input type="radio" name="empleoactual" id='entrada' value="Entrada de Dinheiro"> Entrada de Dinheiro
              <input class="ms-5" type="radio" name="empleoactual" id='saida' value="Saida de Dinheiro"> Saida de Dinheiro
          </div>
      </form>
      <div>
            <div>
              <button class="btn-rounded" id='botao'>Novo lançamento</button>
          </div>
             <a onclick="fechar()" id="blk" class="mt-1" href="">Cancelar</a>
        </div>
    </div>

    <script src="./js/modal.js"></script>
    <script src="./js/Dados.js"></script>
</html>
